<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLManager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Базы на сервере</h2>
            <ul id="database-list">
                <!-- Список баз данных будет загружен сюда -->
            </ul>
            <div class="panel-buttons">
                <button id="delete-db-btn" class="btn btn-danger">Удалить</button>
                <button id="refresh-db-btn" class="btn btn-primary">Обновить</button>
            </div>
        </div>
        <div class="right-panel">
            <h2>Восстановление базы данных</h2>
            <div class="form-group">
                <label for="backup-select">Выберите базу данных из бэкапа:</label>
                <select id="backup-select"></select>
                <button id="refresh-backups-btn" class="btn btn-primary">Обновить</button>
            </div>
            <div class="form-group">
                <label for="new-db-name">Имя базы данных на сервере:</label>
                <input type="text" id="new-db-name" placeholder="Введите имя новой базы">
                <button id="clear-db-name-btn" class="btn btn-secondary">Очистить</button>
            </div>
            <div class="form-group">
                <label for="restore-datetime">Восстановить на дату и время:</label>
                <input type="datetime-local" id="restore-datetime">
                <button id="set-current-datetime-btn" class="btn btn-secondary">Сейчас</button>
            </div>
            <div class="restore-actions">
                <button id="restore-db-btn" class="btn btn-success full-width">Восстановить базу данных</button>
                <div id="confirm-restore-buttons" style="display: none;">
                    <button id="confirm-restore-btn" class="btn btn-success">Восстановить</button>
                    <button id="cancel-confirm-restore-btn" class="btn btn-secondary">Отменить</button>
                </div>
                <button id="cancel-restore-process-btn" class="btn btn-danger full-width" style="display: none;">Отменить восстановление базы данных</button>
            </div>
        </div>
    </div>
    <div class="log-panel">
        <h3>Краткий лог действий</h3>
        <ul id="brief-log">
            <!-- Краткий лог будет загружен сюда -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
